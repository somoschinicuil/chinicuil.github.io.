<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <meta name="msvalidate.01" content="876714DF7DCC8A4A5C7E31EC1FA8EC05" />
  <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}?{{ site.time | date: '%s%N' }}">
  <link rel="icon" type="image/png" href="{{ "/assets/img/favicon.png" | relative_url }}">
  {%- feed_meta -%}
  {% if page.layout = "post" %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="Website" />
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="https://somoschinicuil.github.io/assets/thumbs/chinicuil-youtuber-/{{ page.thumbVideo }}.jpg">
    <meta property="og:url" content="{{ page.url }}">
  {% endif %}
  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}
</head>
