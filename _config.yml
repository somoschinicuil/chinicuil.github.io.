google_analytics: UA-163385026-1

encoding: ENCODING 
permalink: /:categories/:title:output_ext
tags:

title: Somos Chinicuil
email: soy_chinicuil@outlook.com
description:
  Hola, para todos aquellos que no me conozcan somos el Chinicuil
  En este canal vamos a hablar de política, arte, América Latina, España, feminismo, poscolonialismo y lo que vaya saliendo.
  Me inspiro en el trabajo de Shaun, Contrapoints, Angie Speaks, Jack Saint y otros canales de breadtube.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https//somoschinicuil.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: chini_cuil
# github_username:  somoschinicuil
instagram_username: chini_cuil
